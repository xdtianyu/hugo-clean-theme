{{ partial "header.html" . }}

<main role="main">
    <div class="container mt-3">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h5>
                <p class="card-text">
                    {{ .Date.Format "Mon, 02 Jan 2006 15:04:05 MST" }}
                    {{ .Content }}
                </p>
            </div>
        </div>
    </div>
</main>

{{ partial "footer.html" . }}
