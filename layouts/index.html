{{ partial "header.html" . }}
<main role="main">
    <div class="container mt-3">
        {{ range first 10 .Data.Pages }}
            {{ if eq .Type "post"}}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h5>
                        <p class="card-text">
                            {{ .Description }}
                        </p>
                    </div>
                </div>
            {{ end }}
        {{ end }}
    </div>
</main>

{{ partial "footer.html" . }}
