    <meta property="og:title" content="{{ .Title }}">
    {{ if .IsPage }}
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}">
    {{ else }}
    <meta property="og:type" content="website">
    {{ end }}
    <meta property="og:description" content="{{ .Description }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    {{ if .Params.thumbnail }}
    <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.thumbnail }}">
    {{ end }}
    {{ range .Params.tags }}
    <meta property="og:tags" content="{{ . }}">
    {{ end }}
    {{ if .Site.Params.twitter_card_whitelisted }}
        {{ if .Params.twitter_summary }}
    <meta name="twitter:card" content="{{ .Params.twitter_summary }}">
        {{ else if .Description }}
    <meta name="twitter:card" content="{{ .Description }}">
        {{ else }}
    <meta name="twitter:card" content="{{ .Title }}">
        {{ end }}
    {{ end }}
    <meta name="twitter:title" content="{{ .Title }}">
    <meta name="twitter:description" content="{{ .Description }}">
    {{ if .Params.thumbnail }}
    <meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Params.thumbnail }}">
    {{ end }}
